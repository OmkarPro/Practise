      <h3 style="margin-top:8%;">Gender<span class="required">*</span></h3>
      <div class="input-group" style="width:70%;">
        <input type="radio" name="Gender" value="1" id="Gender-yes"/>

        </div>

    <h3 style="color:#399cbd;">Symptoms </h3>
    <h3 style="color:black;margin-top:8%;">1) Cough <span class="required">*</span></h3>
      <div class="input-group" style="width:70%;">
        <input type="radio" name="Cough" value="1" id="Cough-yes"/>
          <label for="Cough-yes">Yes</label>
          <input type="radio" name="Cough" value="0" id="Cough-no"checked="true"/>
          <label for="Cough-no">No</label>
        </div>
    <h3 style="color:black;">2) Fever <span class="required">*</span></h3>
      <div class="input-group" style="width:70%;">

          <label for="Fever-yes">Yes</label>
          <input type="radio" name="Fever" value="0" id="Fever-no"checked="true"/>
          <label for="Fever-no">No</label>
        </div>
    <h3 style="color:black;">3) Dyspnea <span class="required">*</span></h3>
